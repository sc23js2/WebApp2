{% extends "base.html" %}
 {% block content %}
    
    <h1 class="info">Log In</h1>
    
    <form action="" method="POST" id="login-signup">
        {{ form.hidden_tag() }}

        
        <div class="form-attributes">

            <!-- Email -->
            <p>
                <label>Email:
                {{ form.email }}</label> <br>
            </p>

            <!--Password-->
            <p>
                <label>Password: 
                {{ form.password }}</label><br>
            </p>
            
            <!--Submit-->
            <p>
                <label>
                {{ form.submit }}</label><br>
            </p>
            
        </div>
        <!--form errors-->
        {% for error in form.errors %}
        [{{ error }}]
        {% endfor %}

    </form>
{% endblock %}
